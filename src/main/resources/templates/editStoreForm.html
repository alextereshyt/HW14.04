<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать магазин</title>
</head>
<body>
<h1>Редактировать магазин</h1>
<form th:action="@{/stores/__${index}__/edit}" th:object="${store}" method="post">
  <input type="hidden" th:field="*{name}" />
  <p>Название: <input type="text" th:field="*{name}" /></p>
  <p>Адрес: <input type="text" th:field="*{address}" /></p>
  <p>Телефон: <input type="text" th:field="*{phone}" /></p>
  <p>Email: <input type="text" th:field="*{email}" /></p>
  <p>Ссылка на сайт: <input type="text" th:field="*{website}" /></p>
  <p>Категория: <input type="text" th:field="*{category}" /></p>
  <p>Описание: <input type="text" th:field="*{description}" /></p>
  <p><input type="submit" value="Сохранить" /></p>
</form>
<a href="/stores">Вернуться к списку магазинов</a>
</body>
</html>
